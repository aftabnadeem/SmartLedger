
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Transactions</title>
</head>
<body>
<table>
    <tr>
        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#typesModal">
            Add Transaction
        </button>
            </td>
        <td><form action="/" style="margin-bottom:0px;">
            <button class="btn btn-danger" type="submit">Back</button>
        </form></td>
    </tr>
</table>



<!-- Modal -->
<div class="modal fade" id="typesModal" tabindex="-1" aria-labelledby="typesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="typesModalLabel">Add Transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/transaction/addtransaction">
                <div class="modal-body">
                    Transaction type:
                    <select name="type" id="type">
                        <option value="purchase">Purchase</option>
                        <option value="sales">Sales</option>
                        <option value="expenses">Expenses</option>
                    </select>
                    <input type="hidden" name="date" id="date">
                    <script>
                        const d = new Date();
                        document.getElementById("date").value=d;
                    </script>
                    <input type="hidden" name="batch" th:value="${id}">
                    <br>
                    <br>
                    Amount:
                    <input type="text" name="amount" id="amount">
                    <br>
                    <br>
                    Description:
                    <input type="text" name="description" id="description">
                    <br>
                    <br>
                    Weight in KG:
                    <input type="text" name="weight" id="weight">
                    <br>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="submit">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Transaction id</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
        <th scope="col">Type</th>
        <th scope="col">Date</th>
        <th scope="col">Weight</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trans:${alltrans}">
        <td th:text="${trans.id}"></td>
        <td th:text="${trans.description}"></td>
        <td th:text="${trans.amount}"></td>
        <td th:text="${trans.type}"></td>
        <td th:text="${trans.date}"></td>
        <td th:text="${trans.weight}"></td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
