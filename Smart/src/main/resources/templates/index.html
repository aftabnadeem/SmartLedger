<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body style="background-color:#f0f5ff">
<div class="container">
<div class="row" style="display:flex;justify-content:space-around;">
    <div style="text-align:center;margin:15px;padding:20px;background-color:#FFFF" class="col-4 col-lg-3" th:each="batch:${allbatches}">
        <table>
        <tr style="text-align:center;">
            <td><h3>Batch : </h3></td>
            <td><h3 th:text="${batch.batch_name}"></h3></td>
        </tr>
        <tr>
            <td>Created On : </td>
            <td th:text="${batch.date}"/>
        </tr>
        <tr>
            <td>Capital : </td>
            <td th:text="${batch.capital}"/>
        </tr>
        <tr>
            <td>Total Purchase : </td>
            <td th:text="${batch.purchases}"/>
        </tr>
        <tr>
            <td>Total Sales : </td>
            <td th:text="${batch.sales}"/>
        </tr>
        <tr>
            <td>Total Expenses : </td>
            <td th:text="${batch.expenses}"/>
        </tr>
        <tr>
            <td>Remaing Cash : </td>
            <td th:text="${batch.cash}"/>
        </tr>
        <tr>
            <td>Profit : </td>
            <td th:text="${batch.profit}"/>
        </tr>
            <tr>
                <td><a th:href="@{'/transaction/getall/' + ${batch.batch_name}}">
                    <button class="btn btn-primary" type="submit">View</button>
                </a>
                </td>
                <td>
                    <a th:href="@{'/delete/' + ${batch.batch_name}}">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </a>
                </td>
            </tr>
        </table>

    </div>
    <div style="text-align:center;margin:15px;padding:20px;background-color:#FFFF" class="col-4 col-lg-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addbatchModal">
            Add New Batch
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addbatchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Batch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="/insertbatch">
                    <div class="modal-body">
                        <input type="hidden" name="date" id="date">
                        Batch Name: <input type="text" name="batch_name" id="batch_name">
                        <br>
                        Capital Amount: <input type="text" name="capital" id="capital">
                        <script>
                            const d = new Date();
                            document.getElementById("date").value=d;
                        </script>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="submit">Save changes</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
